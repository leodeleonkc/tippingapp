<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OG Tags -->
    <meta property="og:title" content="Tip Calculator App" />
    <meta
      property="og:description"
      content="Calculate a meal tip and split it amongst several people in seconds!"
    />
    <meta property="og:type" content="link to app" />
    <meta property="og:url" content="https://leodeleon.co/tippingApp/" />
    <meta
      property="og:image"
      content="http://www.shrinkpictures.com/processed/phpTkEI0q_c1PM.jpg"
    />

    <title>ÔºÖ Tipping App by Leo</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <header>
        <div class="container">
          <h1>TIPPING<span>APP</span></h1>
        </div>
      </header>

      <section class="total-tips">
        <div class="container">
          <div class="totals">
            <p>Total per person</p>
            <p id="total-per-person">$0.00</p>
            <p>Tip per person</p>
            <p id="tip-per-person">$0.00</p>
          </div>
        </div>
      </section>

      <section class="bill">
        <div class="container" id="total-bill-div">
          <p id="total-bill-p">Enter Total Bill</p>
          <p class="total-bill-text">
            <input
              pattern="[0-9]*"
              inputmode="decimal"
              type="text"
              class="total-text"
              id="user-input"
              placeholder="0"
            />
          </p>
        </div>
      </section>

      <section class="logic">
        <div class="container">
          <p class="tip-text">Tip %</p>
          <div class="middle-hr logic-container">
            <button class="btn" id="minusPercent">
              <i class="bi bi-dash-lg"></i>
            </button>
            <p class="total-text" id="tip-percent">15</p>
            <button class="btn" id="plusPercent">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
        <div class="container">
          <p class="peeps-text">People</p>
          <div class="logic-container">
            <button class="btn" id="minusPeeps">
              <i class="bi bi-dash-lg"></i>
            </button>
            <p class="total-text" id="total-peeps">4</p>
            <button class="btn" id="plusPeeps">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </section>

      <div id="footer">
        <p>Made with ü§ç in KC</p>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
